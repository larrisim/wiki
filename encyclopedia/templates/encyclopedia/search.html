{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>Page Not Found</h1>

    Close to your search:
    <ul>
    
        {% for entry in entries %}  
            <li><a href="{{entry}}">{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
